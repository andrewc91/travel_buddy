<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destination</title>
  </head>
  <body>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endif %}
    
    {% if trips %}
    <h1>{{trips.destination}}</h1>
    <h3>Planned By: {{trips.user.first_name}}</h3>
    <h3>Travel Date From: {{trips.start_date}}</h3>
    <h3>Travel Date To: {{trips.end_date}}</h3>
    {% endif %}


    <a href="{% url 'travel:index' %}">Home</a>
    <a href="{% url 'login:logout' %}">Logout</a>
  </body>
</html>
