<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
    <script type="text/javascript" charset="utf-8"></script>
    <title>Add a Trip</title>
  </head>

<style>
div {
  width: 400px;
  height: 500px;
  border: 2px solid black;
  margin: auto;
  padding: 25px;
}
</style>

  <body>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <div>
      <h1>Add a Trip</h1>
      <form class="ui form" action="{% url 'travel:process' %}" method="post">
        {% csrf_token %}
        Destinaton: <input type="text" name="destination" placeholder="Destination">
        Plan to do: <input type="text" name="plan" placeholder="Description">
        Travel Date From: <input type="date" name="start_date">
        Travel Date To: <input type="date" name="end_date"><br><br>
        <input type="submit" value="Add"><br><br>
        <a href="{% url 'travel:index' %}">Home</a><br><br>
        <a href="{% url 'login:logout' %}">Logout</a>
      </form>
    </div>
  </body>
</html>
